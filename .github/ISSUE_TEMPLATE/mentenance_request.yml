name: 💻 開発環境のメンテナンスリクエスト
description: ソースコードや開発にかかる環境のメンテナンスのアイデアを提案する
labels: ["mentenance"]
body:
  - type: textarea
    id: problem
    attributes:
      label: 関連する問題
      description: このリクエストに関連する問題を説明してください
      placeholder: 例）〜の箇所が拡張性の低い設計になっている
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: 考えられる解決策を説明してください
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 検討した他の解決策があれば記述してください
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: その他の情報
      description: スクリーンショットや参考資料などがあれば追加してください
    validations:
      required: false
